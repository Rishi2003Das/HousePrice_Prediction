<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Price Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('https://source.unsplash.com/1600x900/?real-estate') no-repeat center center fixed;
            background-size: cover;
            text-align: center;
            padding-top: 50px;
            color: white;
        }
        .container {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            width: 50%;
            margin: auto;
        }
        input {
            width: 90%;
            padding: 10px;
            margin: 10px;
            border-radius: 5px;
        }
        button {
            background: #28a745;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #218838;
        }
        .logout-btn {
            background: red;
            position: absolute;
            top: 10px;
            right: 20px;
        }
    </style>
</head>
<body>

    <a href="{{ url_for('logout') }}"><button class="logout-btn">Logout</button></a>

    <div class="container">
        <h1>California House Price Prediction</h1>
        <p>Enter details below to predict house price:</p>

        <form action="{{ url_for('predict') }}" method="post">
            <input type="text" name="MedInc" placeholder="Median Income" required><br>
            <input type="text" name="HouseAge" placeholder="House Age" required><br>
            <input type="text" name="AveRooms" placeholder="Average Rooms" required><br>
            <input type="text" name="AveBedrms" placeholder="Average Bedrooms" required><br>
            <input type="text" name="Population" placeholder="Population" required><br>
            <input type="text" name="AveOccup" placeholder="Average Occupancy" required><br>
            <input type="text" name="Latitude" placeholder="Latitude" required><br>
            <input type="text" name="Longitude" placeholder="Longitude" required><br>
            <button type="submit">Predict</button>
        </form>

        {% if prediction_text %}
        <h2>{{ prediction_text }}</h2>
        {% endif %}
    </div>

</body>
</html>
